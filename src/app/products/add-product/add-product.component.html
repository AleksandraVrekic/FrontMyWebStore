<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="productForm.get('name')?.hasError('required')">Name is required</mat-error>
    <mat-error *ngIf="productForm.get('name')?.hasError('minlength')">Name must be at least 3 characters</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required></textarea>
    <mat-error *ngIf="productForm.get('description')?.hasError('required')">Description is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" required>
    <mat-error *ngIf="productForm.get('price')?.hasError('required')">Price is required</mat-error>
    <mat-error *ngIf="productForm.get('price')?.hasError('min')">Price must be at least 1</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="quantity" required>
    <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">Quantity is required</mat-error>
    <mat-error *ngIf="productForm.get('quantity')?.hasError('min')">Quantity must be at least 1</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select formControlName="categoryId" required>
      <mat-option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</mat-option>
    </mat-select>
    <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">Category is required</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Add Product</button>
</form>
