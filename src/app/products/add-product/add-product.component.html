<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Product Name</label>
    <input id="name" formControlName="name" required>
    <div *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched">Name is required</div>
    <div *ngIf="productForm.get('name')?.hasError('minlength') && productForm.get('name')?.touched">Name must be at least 3 characters</div>
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" required></textarea>
    <div *ngIf="productForm.get('description')?.hasError('required') && productForm.get('description')?.touched">Description is required</div>
  </div>

  <div>
    <label for="price">Price</label>
    <input id="price" type="number" formControlName="price" required>
    <div *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">Price is required</div>
    <div *ngIf="productForm.get('price')?.hasError('min') && productForm.get('price')?.touched">Price must be at least 1</div>
  </div>

  <div>
    <label for="quantity">Quantity</label>
    <input id="quantity" type="number" formControlName="quantity" required>
    <div *ngIf="productForm.get('quantity')?.hasError('required') && productForm.get('quantity')?.touched">Quantity is required</div>
    <div *ngIf="productForm.get('quantity')?.hasError('min') && productForm.get('quantity')?.touched">Quantity must be at least 1</div>
  </div>

  <div>
    <label for="categoryName">Category</label>
    <select id="categoryName" formControlName="categoryName" required>
      <option *ngFor="let category of categories" [value]="category.categoryName">{{ category.categoryName }}</option>
    </select>
    <div *ngIf="productForm.get('categoryName')?.hasError('required') && productForm.get('categoryName')?.touched">Category is required</div>
  </div>

  <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Add Product</button>
</form>
