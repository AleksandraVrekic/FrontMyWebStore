<div class="edit-profile-container">
  <h2>Edit Profile</h2>
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input id="username" formControlName="username" />
      <div *ngIf="editProfileForm.get('username')?.invalid && editProfileForm.get('username')?.touched">
        Username is required.
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="editProfileForm.get('password')?.invalid && editProfileForm.get('password')?.touched">
        Password is required and must be at least 6 characters long.
      </div>
    </div>
    <div>
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName" />
      <div *ngIf="editProfileForm.get('firstName')?.invalid && editProfileForm.get('firstName')?.touched">
        First Name is required.
      </div>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName" />
      <div *ngIf="editProfileForm.get('lastName')?.invalid && editProfileForm.get('lastName')?.touched">
        Last Name is required.
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" />
      <div *ngIf="editProfileForm.get('email')?.invalid && editProfileForm.get('email')?.touched">
        Enter a valid email.
      </div>
    </div>
    <div formGroupName="address">
      <h3>Address</h3>
      <div>
        <label for="street">Street:</label>
        <input id="street" formControlName="street" />
        <div *ngIf="editProfileForm.get('address.street')?.invalid && editProfileForm.get('address.street')?.touched">
          Street is required.
        </div>
      </div>
      <div>
        <label for="city">City:</label>
        <input id="city" formControlName="city" />
        <div *ngIf="editProfileForm.get('address.city')?.invalid && editProfileForm.get('address.city')?.touched">
          City is required.
        </div>
      </div>
      <div>
        <label for="country">Country:</label>
        <input id="country" formControlName="country" />
        <div *ngIf="editProfileForm.get('address.country')?.invalid && editProfileForm.get('address.country')?.touched">
          Country is required.
        </div>
      </div>
      <div>
        <label for="zip">ZIP Code:</label>
        <input id="zip" formControlName="zip" />
        <div *ngIf="editProfileForm.get('address.zip')?.invalid && editProfileForm.get('address.zip')?.touched">
          ZIP Code is required.
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="editProfileForm.invalid">Save Changes</button>
  </form>
</div>
