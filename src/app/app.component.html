<div class="app-container">
  <header>
    <h1>Welcome to My Web Shop</h1>
    <nav>
      <ul>
        <li><a routerLink="/products">Products</a></li>
        <li><a routerLink="/orders">Orders</a></li>
        <li><a routerLink="/customers">Customers</a></li>
        <li><button (click)="openAuthDialog()">Nalog</button></li>
        <li><button (click)="openCartDialog()">Korpa</button></li>
        <li *ngIf="isAdmin"><button (click)="navigateToAdmin()">Transakcije</button></li>
        <li *ngIf="isAdmin"><button (click)="navigateToStaff()">Zaposleni</button></li>
        <li *ngIf="isLoggedIn$ | async"><button (click)="navigateToProfile()">Profil</button></li> <!-- Novo dugme za Profil -->
        <li *ngIf="isLoggedIn$ | async">
          <button (click)="navigateToOrders()">Porudžbine</button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer>
    <p>© 2024 My Web Shop. All rights reserved.</p>
  </footer>
</div>
