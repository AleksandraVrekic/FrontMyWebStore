<form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
  <div formGroupName="customer">
    <label for="firstName">First Name:</label>
    <input id="firstName" type="text" formControlName="firstName" readonly>

    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" formControlName="lastName" readonly>

    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" readonly>
  </div>

  <div formGroupName="customerAddress">
    <label for="street">Street:</label>
    <input id="street" type="text" formControlName="street" readonly>

    <label for="city">City:</label>
    <input id="city" type="text" formControlName="city" readonly>

    <label for="state">State:</label>
    <input id="state" type="text" formControlName="state" readonly>

    <label for="country">Country:</label>
    <input id="country" type="text" formControlName="country" readonly>

    <label for="zipCode">Zip Code:</label>
    <input id="zipCode" type="text" formControlName="zipCode" readonly>
  </div>

  <button type="button" (click)="editProfile()">Edit Profile</button>

 <!-- Stripe Elements Credit Card Section -->
 <div formGroupName="creditCard" class="form-area">

    <h3>Credit or Debit Card</h3>

    <div id="card-element">
        <!-- a Stripe element will be inserted here -->
    </div>

    <!-- Used to display form errors -->
    <div id="card-errors" class="displayError.textContent!=='': 'alert alert-danger mt-1'"></div>

</div>

<!-- Order details -->
<div class="form-area">
  <h3>Review Your Order</h3>
  <p>Total Quantity: {{ totalQuantity }}</p>
  <p>Shipping: FREE</p>
  <p>Total Price: {{ totalPrice | currency:'USD' }}</p>
</div>

  <!-- submit button-->
  <div class="text-center">
    <button type="submit" class="btn btn-info" [disabled]="isDisabled">Purchase</button>
  </div>
</form>
