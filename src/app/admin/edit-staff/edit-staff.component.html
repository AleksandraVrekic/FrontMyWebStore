<h2>Edit Staff</h2>
<form [formGroup]="editStaffForm" (ngSubmit)="save()">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" class="form-control">
    <div *ngIf="editStaffForm.get('firstName')?.invalid && editStaffForm.get('firstName')?.touched" class="error">
      First Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" class="form-control">
    <div *ngIf="editStaffForm.get('lastName')?.invalid && editStaffForm.get('lastName')?.touched" class="error">
      Last Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" class="form-control">
    <div *ngIf="editStaffForm.get('email')?.invalid && editStaffForm.get('email')?.touched" class="error">
      Enter a valid email.
    </div>
  </div>
  <div class="form-group">
    <label for="position">Position:</label>
    <select id="position" formControlName="position" class="form-control">
      <option *ngFor="let pos of positions" [value]="pos">{{ pos }}</option>
    </select>
    <div *ngIf="editStaffForm.get('position')?.invalid && editStaffForm.get('position')?.touched" class="error">
      Position is required.
    </div>
  </div>
  <div class="form-group">
    <label for="userName">Username:</label>
    <input id="userName" formControlName="userName" class="form-control">
    <div *ngIf="editStaffForm.get('userName')?.invalid && editStaffForm.get('userName')?.touched" class="error">
      Username is required.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" class="form-control">
    <div *ngIf="editStaffForm.get('password')?.invalid && editStaffForm.get('password')?.touched" class="error">
      Password is required and must be at least 6 characters long.
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="editStaffForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" (click)="close()" class="btn btn-secondary">Cancel</button>
  </div>
</form>
