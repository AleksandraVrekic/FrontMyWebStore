<h2 *ngIf="isAdmin">Employees</h2>
<button *ngIf="isAdmin" (click)="addStaff()" class="btn btn-primary add-staff-button">Add Staff</button>

<table *ngIf="isAdmin" class="table staff-table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let staff of staffs">
      <td>{{ staff.account.firstName }}</td>
      <td>{{ staff.account.lastName }}</td>
      <td>{{ staff.account.email }}</td>
      <td>{{ staff.position }}</td>
      <td class="action-buttons">
        <button (click)="editStaff(staff)" class="btn btn-secondary">Edit</button>
        <button (click)="deleteStaff(staff.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
